<div class="container">
    <h1>Shopping List</h1>

    <form #frm="ngForm" class="add-item-form" (ngSubmit)="addItem()">
        <input type="text" name="item" id="item" [(ngModel)]="item" placeholder="Write the item's name" >
        <button type="submit">Add</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Item</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <!--@for (item of listOfItems; track item.id) {
                <tr>
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td><input type="checkbox"></td>
                </tr>
            } -->
            <tr *ngFor="let item of listOfItems">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td><input type="checkbox"></td>
            </tr>    
        </tbody>
    </table>
</div>
